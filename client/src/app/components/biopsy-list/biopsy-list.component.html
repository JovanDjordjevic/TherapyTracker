<table class="ui selectable sortable celled table">
  <thead>
    <tr>
      <th>Datum</th>
      <th>Tip biopsije</th>
      <th>Broj</th>
    </tr>
  </thead>
  <tbody>
    <tr (click)="openBiopsy(biopsy)" *ngFor="let biopsy of biopsies">
      <td>{{formatDate(biopsy.date)}}</td>
      <td>{{biopsy.biopsyTypeLeft}} | {{biopsy.biopsyTypeRight}}</td>
      <td>{{biopsy.numLeft}} | {{biopsy.numRight}}</td>
    </tr>
  </tbody>
</table>
