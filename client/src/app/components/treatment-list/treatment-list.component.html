<table class="ui selectable sortable celled table">
  <thead>
    <tr>
      <th>Datum</th>
      <th>Broj ciklusa</th>
      <th>Tip terapije</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let therapy of therapies">
      <td>{{formattedDate(therapy.date)}}</td>
      <td>{{therapy.numCycles}}</td>
      <td>{{therapy.therapyType}}</td>
    </tr>
  </tbody>
</table>
