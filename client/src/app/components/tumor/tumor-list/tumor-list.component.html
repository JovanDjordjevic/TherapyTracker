<table class="ui selectable sortable celled table">
  <thead>
    <tr>
      <th>Datum</th>
      <th>Broj biopsije</th>
      <th>Ime</th>
    </tr>
  </thead>
  <tbody class="search-results-container" infinite-scroll [scrollWindow]="false" (scrolled)="onScrollDown($event)">
    <tr (click)="openTumor(tumor)" *ngFor="let tumor of tumors">
      <td>{{formatDate(tumor.date)}}</td>
      <td>{{tumor.biopsyIndex}}</td>
      <td>{{tumor.name}}</td>
    </tr>
  </tbody>
</table>
