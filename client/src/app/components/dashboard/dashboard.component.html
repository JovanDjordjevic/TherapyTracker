<div class="dashboard">


  <div class="colored-header">
    <h1>Dashboard</h1>
  </div>

  <div class="content">

    <!-- TODO: stilizovati-->
    <div #home class="buttons" *ngIf="displayHome">
      <div class="container">
        <button class="my-button" (click)="showAllPatientsClicked()">Prikazi sve pacijente u bazi</button>
        <!-- Trenutno postoje infomacije o {{patients.length}} pacijenata -->
      </div>
      <br>
      <div class="container">
        <!-- Trenutno postoje infomacije o {{biopsies.length}} biopsija -->
        <button class="my-button" (click)="showAllBiopsiessClicked()">Prikazi sve izvrsene biopsije</button>
      </div>
      <br>
      <div class="container">
        <!-- Trenutno postoje infomacije o {{tumors.length}} tumora -->
        <button class="my-button" (click)="showAllTumorsClicked()">Prikazi sve otkrivene tumore</button>
      </div>
      <br>
      <div class="container">
        <!-- Trenutno postoje infomacije o {{treatments.length}} terapija -->
        <button class="my-button" (click)="showAllTreatmentsClicked()">Prikazi sve prepisane terapije</button>
      </div>
      <br>
    </div>

    <div class="header">
      <button class="ui button" *ngIf="displayAllPatientsList" (click)="addNewPatientClicked()">
        Dodaj novog pacijenta
      </button>
    </div>

    <!-- TODO: stilizovati-->
    <form class="ui" *ngIf="displayAllPatientsList" [formGroup]="searchForm" (ngSubmit)="onSearchSubmit()">
      <input type='text' formControlName="searchParam">
      <button class="ui fluid button" type="submit">Trazi</button>
    </form>

    <app-patient-list *ngIf="displayAllPatientsList" [patients]="filteredPatients"
      (selectPatient)="onPatientSelected()"> </app-patient-list>
    <app-patient-form *ngIf="displayPatientForm" (newPatientAdded)="getAllPatients()"> </app-patient-form>
    <!-- <app-tabs *ngIf="displayPatientHistory" [patient]="patient"> </app-tabs> -->
    <app-tabs *ngIf="displayPatientHistory"> </app-tabs>

    <app-biopsy-list *ngIf="diplayAllBiopsiesList" [biopsies]="biopsies"></app-biopsy-list>

    <app-tumor-list *ngIf="displayAllTumorsList" [tumors]="tumors"></app-tumor-list>

    <app-treatment-list *ngIf="displayAllTreatmentsList" [therapies]="treatments"></app-treatment-list>
  </div>
</div>
