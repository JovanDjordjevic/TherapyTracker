<div class="dashboard">
  <div class="colored-header">
    <h1>Dashboard</h1>
  </div>
  <div class="content" [ngSwitch]="switch_expression">
    <!-- TODO: stilizovati-->
    <div #home class="buttons" *ngSwitchCase="'main'">
      <button class="my-button" (click)="switch_expression = 'patients'">Prikazi sve pacijente u bazi</button>
      <button class="my-button" (click)="switch_expression = 'biopsies'">Prikazi sve izvrsene biopsije</button>
      <button class="my-button" (click)="switch_expression = 'tumors'">Prikazi sve otkrivene tumore</button>
      <button class="my-button" (click)="switch_expression = 'therapies'">Prikazi sve prepisane terapije</button>
    </div>

    <div *ngSwitchCase="'patients'">
      <div class="header">
        <button class="ui button" (click)="switch_expression = 'patientForm'">
          Dodaj novog pacijenta
        </button>
      </div>

      <!-- TODO: stilizovati-->
      <form class="ui" [formGroup]="searchForm" (ngSubmit)="onSearchSubmit()">
        <input type='text' formControlName="searchParam">
        <button class="ui fluid button" type="submit">Trazi</button>
      </form>

      <app-patient-list [patients]="filteredPatients" (selectPatient)="onPatientSelected()"> </app-patient-list>
    </div>

    <app-patient-form *ngSwitchCase="'patientForm'" (newPatientAdded)="onNewPatientAdded()"> </app-patient-form>
    <!-- <app-tabs *ngIf="displayPatientHistory" [patient]="patient"> </app-tabs> -->
    <app-tabs *ngSwitchCase="'tabs'"> </app-tabs>

    <app-biopsy-list *ngSwitchCase="'biopsies'" [biopsies]="biopsies"></app-biopsy-list>

    <app-tumor-list *ngSwitchCase="'tumors'" [tumors]="tumors"></app-tumor-list>

    <app-treatment-list *ngSwitchCase="'therapies'" [therapies]="treatments"></app-treatment-list>
  </div>
</div>
