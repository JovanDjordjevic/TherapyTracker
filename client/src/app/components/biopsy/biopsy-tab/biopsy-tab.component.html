<div class="ui segment">
  <div class="ui two column very relaxed grid">
    <div class="column" [ngSwitch]="switch_expression">

      <app-biopsy-form *ngSwitchCase="'biopsyForm'" [biopsy]="biopsy" [usedAsUpdateForm]="biopsyFormUsedForUpdating"
        (newBiopsyAdded)="onNewBiopsyAdded()" (biopsyUpdated)="onBiopsyUpdated()">
      </app-biopsy-form>

      <app-patient-info *ngSwitchCase="'patientInfo'" [patient]="patient"> </app-patient-info>

      <app-biopsy-info *ngSwitchCase="'biopsyInfo'" [biopsy]="biopsy"></app-biopsy-info>

      <app-biopsy-report id="biopsyReport" [patient]="patient" [biopsy]="biopsy" hidden></app-biopsy-report>

      <div class="buttons">
        <button class="ui fluid teal button" *ngSwitchCase="'biopsyInfo'" (click)="onClickGeneratePDF()">Preuzmi
          izvestaj o biopsiji</button>

        <button class="ui fluid teal button" *ngSwitchCase="'biopsyInfo'" (click)="onClickUpdateBiopsyInfo()">Izmeni
          podatke o biopsiji</button>

        <button *ngSwitchCase="'biopsyInfo'" class="ui red fluid button" type=button (click)="confirmDeletion()">Obrisi
          Biopsiju</button>
      </div>
    </div>

    <div class="column">
      <app-biopsy-list class="list" [biopsies]="biopsies" (selectBiopsy)="onBiopsySelected($event)"
        (loadMoreBiopsies)="onLoadMoreBiopsies($event)"></app-biopsy-list>

      <div class="ui fluid teal buttons" [ngSwitch]="switch_expression">
        <button class="ui button" *ngSwitchCase="'patientInfo'" (click)="switch_expression = 'biopsyForm'">Unesi podatke
          o biopsiji</button>

        <button class="ui button"
          *ngSwitchCase="switch_expression === 'biopsyInfo' || switch_expression === 'biopsyForm' ? switch_expression : ''"
          (click)="backToPatient()">Nazad na pacijenta</button>
      </div>
    </div>
  </div>

  <div class="ui vertical divider">
    <i class="far fa-address-card fa-lg"></i>
  </div>
</div>
