<table class="ui selectable sortable celled table">
  <thead>
    <tr>
      <th>Datum</th>
      <th>Broj biopsije</th>
      <th>Ime</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tumor of tumors">
      <td>{{tumor.date}}</td>
      <td>{{tumor.biopsyIndex}}</td>
      <td>{{tumor.name}}</td>
    </tr>
  </tbody>
</table>
