<div class="ui segment">
  <div class="ui two column very relaxed grid">
    <div class="column">
      <!-- <app-patient-info [patient]="patient"></app-patient-info> -->
      <app-patient-info *ngIf="showPatientInfo" id="patientInfoId"></app-patient-info>
      
      <button class="ui red fluid button" *ngIf="showPatientInfo" type=button (click)="confirmDeletion()">Obrisi Pacijenta</button>

      <app-clinical-state-form *ngIf="showClinicalStateForm" ></app-clinical-state-form>
    </div>
    
    <div class="column" >
      <table class="ui mini definition table" id="clinicalStateId">
        <tbody>
          <tr>
            <td class="six wide column">T stage</td>
            <td>{{patient.tStage}}</td>
          </tr>
          <tr>
            <td>N stage</td>
            <td>{{patient.nStage}}</td>
          </tr>
          <tr>
            <td>M stage</td>
            <td>{{patient.mStage}}</td>
          </tr>
          <tr>
            <td>TNM clinical stage</td>
            <td>{{patient.tnmStage}}</td>
          </tr>
          <tr>
            <td>Klinicki stadijum</td>
            <td>{{patient.clinicalStage}}</td>
          </tr>
        </tbody>
      </table>
      <div class="buttons">
        <button class="ui button" (click)="AddClinicalStateInfo()">{{showPatientInfo ? 'Unesi podatke o klinicikom
          stanju' : 'Prikazi
          informacije o pacijentu'}}</button>
        <button class="ui button">Izmeni informacije o pacijentu</button>
        <button class="ui button" (click)="genPDF()" *ngIf="showPatientInfo">Download PDF</button>
      </div>
    </div>
  </div>
  <div class="ui vertical divider">
    <i class="far fa-address-card fa-lg"></i>
  </div>
</div>
