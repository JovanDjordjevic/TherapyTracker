<table class="ui selectable sortable celled teal table">
  <thead>
    <tr>
      <th>Ime</th>
      <th>Prezime</th>
      <th>JMBG</th>
      <th>E-mail</th>
    </tr>
  </thead>
  <tbody class="search-results-container" infinite-scroll [scrollWindow]="false" (scrolled)="onScrollDown($event)">
    <tr (click)="openHistory(patient)" *ngFor="let patient of patients">
      <td>{{patient.name}}</td>
      <td>{{patient.surname}}</td>
      <td>{{patient.jmbg}}</td>
      <td>{{patient.email}}</td>
    </tr>
  </tbody>
</table>
